# Debug overlay - include with: docker compose -f docker-compose.yml -f docker-compose.debug.yml up
services:
  pocket-tts-wyoming:
    environment:
      - DEBUG_WAV=true
      # Prefix trimming tunables (in seconds)
      # Minimum time before looking for the pause after the sacrificial "..." prefix
      - PREFIX_MIN_DURATION=0.15
      # Maximum time to search for the prefix end  
      - PREFIX_MAX_DURATION=1.0
      # Minimum silence duration to consider it the gap after the prefix
      - PREFIX_SILENCE_GAP=0.08
    volumes:
      - .:/output
